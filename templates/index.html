<!doctype html>
<html>
<head>
    <title>Hello</title>

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
<div>
    <h1>Hello</h1>

    {% if user %}
        <p>
            How are you, {{ user.0 }}?
            {% if user.0.0 is equalto 'J' %}
                Your name starts with 'J'.
            {% endif %}
        </p>

        {% for letter in user.0 %}
            <p>{{ letter }}</p>
        {% endfor %}
    {% endif %}
</div>
</body>
</html>
